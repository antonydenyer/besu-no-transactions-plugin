name: "Build"

on:
  push:

jobs:
  build:
    name: 'build jar'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: build image
        run: ./gradlew docker


